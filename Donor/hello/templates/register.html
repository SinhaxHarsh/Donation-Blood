<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Donor Registration</title>
</head>
<body>
    <div class="container-fluid text-center">
        <h1 class="mt-5">Register as a Blood Donor</h1>
        <form method="POST">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    {% csrf_token %}
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" class="form-control " required><br>
                    <label for="blood_group">Blood Group:</label><br>
                    <input type="text" id="blood_group" name="blood_group" class="form-control " required><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" class="form-control " required><br>
                    <label for="phone_number">Phone Number:</label><br>
                    <input type="text" id="phone_number" name="phone_number" class="form-control " maxlength="10" required><br>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
